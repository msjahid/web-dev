<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fruit prediction Flask application</title>
  <img src="{{ url_for('static', filename='fruits.jpg')}}">
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Fruit Prediction</h1>


    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="height" placeholder="Fruit Height" required="required" />
        <input type="text" name="weight" placeholder="Fruit Weight" required="required" />
    <input type="text" name="mass" placeholder="Fruit Mass" required="required" />
    <input type="text" name="color_score" placeholder="Fruit Color" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
