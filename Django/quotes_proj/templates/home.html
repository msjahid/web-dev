{% extends 'base.html' %}
{% block body %}
    <br>
    <div class="container">
    {% for quote in object_list  %}
        <div class="card">
            <div class="card-header">
                {{ quote.quoteCategory.title }}
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p>{{ quote.quotes }}</p>
                  <footer class="blockquote-footer">{{ quote.author }}</footer>
                </blockquote>
            </div>
        </div>
        <br>
    {% endfor %}
    </div>
{% endblock %}
